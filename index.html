<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obraapp</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Garantir que a página ocupe toda a altura da tela */
        }

        /* Container principal */
        .form-container {
            background-color: rgba(216, 216, 216, 0.8);
            padding: 35px;
            border-radius: 20px;
            color: black;
            position: relative; /* Para que a imagem fique posicionada dentro deste contêiner */
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Imagem posicionada no canto superior direito dentro do contêiner */
        .form-container img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Tamanho ajustável */
            height: 50px; /* Tamanho ajustável */
        }

        input {
            padding: 16px;
            border: none;
            outline: none;
            font-size: 20px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: deepskyblue;
            border: none;
            padding: 16px;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: blue;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: left;
            gap: 2rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Imagem no canto superior direito do formulário -->
        <a href="https://i.imgur.com/IsZc15M.jpeg">
            <img src="https://i.imgur.com/IsZc15M.jpeg" alt="Imagem no topo direito">
        </a>

        <h1>OBRA APP</h1>
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Senha">
        
        <nav>
            <ul>
                <li><a href="#esqueci minha senha">Esqueci Minha Senha</a></li>
                <li> entre em contato 
                    <br>
                    suporte.obraapp@gmail.com
                </li>
            </ul>
        </nav>

        <button>Enviar</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBRA APP</title>
    <style>
        /* Resetando o estilo padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Um azul mais suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        /* Imagem no canto superior direito */
        .form-container img {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .form-container img:hover {
            transform: scale(1.1); /* Aumenta um pouco a imagem quando o mouse passa por cima */
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db; /* Destaque azul quando o campo for focado */
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Efeito de hover no botão */
        }

        nav ul {
            list-style-type: none;
            margin-top: 20px;
            font-size: 14px;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            color: #3498db;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }

            .form-container img {
                width: 40px;
                height: 40px;
            }

            h1 {
                font-size: 26px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

        <!-- Imagem no canto superior direito do formulário -->

            </ul>
        </nav>

        <button>Entrar</button>
    </div>
</body>
</html>

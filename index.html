<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obraapp</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
            margin: 0;
        }
        
        div {
            background-color: rgba(216, 216, 216, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 35px;
            border-radius: 20px;
            color: black;
        }

        input {
            padding: 16px;
            border: none;
            outline: none;
            font-size: 20px;
        }

        button {
            background-color: deepskyblue;
            border: none;
            padding: 16px;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: left;
            gap: 2rem;
            font-size: 14px;
        }

        /* Adicionando o link com a imagem no canto superior direito */
        .top-right-link {
            position: fixed;
            top: 10px; /* Distância do topo */
            right: 10px; /* Distância da direita */
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        .top-right-link img {
            width: 50px; /* Ajuste o tamanho da imagem */
            height: 50px; /* Ajuste o tamanho da imagem */
        }
    </style>
</head>
<body>
    <!-- Link com a imagem no canto superior direito -->
    <a href="https://i.imgur.com/IsZc15M.jpeg" class="top-right-link">
        <img src="https://i.imgur.com/IsZc15M.jpeg" alt="Imagem no topo direito">
    </a>

    <div>
        <h1>OBRA APP</h1>
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <nav>
            <ul>
                <li><a href="#esqueci minha senha">Esqueci Minha Senha</a></li>
                <li> entre em contato
                    <br>
                    suporte.obraapp@gmail.com
                </li>
            </ul>
        </nav>
        <br>
        <button>Enviar</button>
    </div>
</body>
</html>
